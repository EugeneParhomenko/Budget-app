<div class="overlay" (click)="closePopup()"></div>
<div class="popupWindow">
    <div class="popupBody">
        <div class="popupTitle">Редактировать запись</div>
        <div class="forw-wrapper">
            <form *ngIf="form" class="horisontal-form" [formGroup]="form" (ngSubmit)="change()">
                <div class="form-item">
                    <input type="number" formControlName="amount" placeholder="Введите сумму">
                </div>
                <div class="form-item">
                    <input type="text" formControlName="title" placeholder="Введите описание">
                </div>
                <button type="submit" class="submit-form" [disabled]="form.invalid">Редактировать</button>
            </form>
        </div>
    </div>
</div>
